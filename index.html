<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agenda de Actividad — Formulario Animado</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg1:#0f1021;   /* Fondo base */
      --bg2:#1b1e36;   /* Fondo secundario */
      --ac1:#7c3aed;   /* Morado */
      --ac2:#22d3ee;   /* Cian */
      --ac3:#f472b6;   /* Rosa */
      --card:#101225cc;/* Vidrio */
      --text:#e5e7eb;  /* Texto */
      --muted:#9ca3af; /* Muted */
      --ok:#10b981;    /* Verde */
      --warn:#f59e0b;  /* Amarillo */
      --err:#ef4444;   /* Rojo */
      --radius:1.25rem;
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      font-family:"Poppins",system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,sans-serif;
      color:var(--text);
      background: radial-gradient(60vw 60vw at 20% 10%, #1b2550 0%, transparent 60%),
                  radial-gradient(50vw 50vw at 80% 10%, #1a2238 0%, transparent 60%),
                  radial-gradient(70vw 70vw at 50% 110%, #241a3b 0%, transparent 60%),
                  linear-gradient(180deg, var(--bg1), var(--bg2));
      overflow-x:hidden;
    }

    /* Fondo animado: estrellas + orbes */
    .constelaciones, .constelaciones::before, .constelaciones::after{
      position:fixed; inset:0; content:""; pointer-events:none;
    }
    .constelaciones{ 
      background: repeating-radial-gradient(circle at 20% 30%, rgba(255,255,255,.07) 0 1px, transparent 2px 100px);
      mix-blend-mode:screen; opacity:.15; filter:blur(0.3px);
      animation: parpadeo 6s linear infinite;
    }
    .constelaciones::before{ 
      --s: 2px; --d: 140s; --n: 250; 
      background: transparent; 
      box-shadow: 
        10vw 5vh #fff, 30vw 8vh #fff, 50vw 9vh #fff, 70vw 6vh #fff, 90vw 3vh #fff,
        5vw 20vh #fff, 25vw 25vh #fff, 45vw 22vh #fff, 65vw 28vh #fff, 85vw 26vh #fff,
        15vw 40vh #fff, 35vw 38vh #fff, 55vw 44vh #fff, 75vw 41vh #fff, 95vw 39vh #fff,
        12vw 60vh #fff, 32vw 58vh #fff, 52vw 64vh #fff, 72vw 61vh #fff, 92vw 59vh #fff,
        7vw 80vh #fff, 27vw 78vh #fff, 47vw 84vh #fff, 67vw 81vh #fff, 87vw 79vh #fff;
      width:var(--s); height:var(--s); border-radius:50%;
      animation: estrellas var(--d) linear infinite;
    }
    .constelaciones::after{
      background: radial-gradient(600px 400px at 10% 80%, rgba(124,58,237,.35), transparent 60%),
                  radial-gradient(500px 350px at 90% 30%, rgba(34,211,238,.35), transparent 60%),
                  radial-gradient(700px 500px at 50% -10%, rgba(244,114,182,.25), transparent 60%);
      filter: blur(30px) saturate(120%);
      animation: orbes 20s ease-in-out infinite alternate;
      opacity:.8;
    }
    @keyframes parpadeo{ 0%,100%{opacity:.15} 50%{opacity:.25} }
    @keyframes estrellas{ 0%{ transform:translateY(0) } 100%{ transform:translateY(100vh) } }
    @keyframes orbes{ from{ transform:translateY(-20px)} to{ transform:translateY(20px)} }

    /* Contenedor principal */
    .wrap{
      min-height:100dvh; display:grid; place-items:center; padding: clamp(16px, 4vw, 48px);
    }

    /* Tarjeta con borde animado */
    .shell{
      position:relative; border-radius: calc(var(--radius) + 8px); padding:2px;
      background:
        conic-gradient(from var(--a), var(--ac1), var(--ac2), var(--ac3), var(--ac1));
      animation: rotar 12s linear infinite;
      box-shadow: 0 10px 40px -10px rgba(0,0,0,.7);
    }
    .card{
      position:relative; z-index:1; border-radius:var(--radius);
      background: linear-gradient(180deg, rgba(16,18,37,.75), rgba(16,18,37,.55));
      backdrop-filter: blur(10px) saturate(120%);
      -webkit-backdrop-filter: blur(10px) saturate(120%);
      padding: clamp(20px, 4vw, 36px);
      width: min(960px, 92vw);
      box-shadow: inset 0 0 0 1px rgba(255,255,255,.06), 0 12px 40px rgba(0,0,0,.35);
    }
    @property --a{ syntax: '<angle>'; initial-value: 0deg; inherits: false; }
    @keyframes rotar{ to{ --a: 360deg } }

    /* Header */
    .header{
      display:flex; align-items:center; gap:14px; margin-bottom: 22px;
    }
    .logo{
      width:48px; height:48px; border-radius:14px; display:grid; place-items:center;
      background: radial-gradient(circle at 30% 30%, #ffffff22 0 30%, transparent 35%),
                  linear-gradient(135deg, var(--ac1), var(--ac2));
      animation: flotar 4s ease-in-out infinite;
    }
    .logo i{ font-style:normal; font-weight:800; font-size:22px; text-shadow:0 2px 10px rgba(0,0,0,.35) }
    @keyframes flotar { 0%,100%{ transform:translateY(0)} 50%{ transform:translateY(-6px)} }

    .title{ font-size: clamp(20px, 3.2vw, 30px); font-weight:700; letter-spacing:.2px; }
    .subtitle{ color:var(--muted); font-size: clamp(12px, 2.2vw, 14px); margin-top:2px }

    /* Form */
    form{ display:grid; grid-template-columns: repeat(12, 1fr); gap:16px; }

    .field{
      grid-column: span 12;
      position:relative; isolation:isolate; 
    }
    @media (min-width:720px){
      .field.half{ grid-column: span 6; }
      .field.third{ grid-column: span 4; }
    }

    .control{
      position:relative; 
      background: #0b0d1a; border:1px solid #ffffff14; border-radius:14px; 
      padding: 22px 16px 10px 16px; color:var(--text);
      transition: border-color .25s, box-shadow .25s, transform .15s;
      box-shadow: 0 8px 22px rgba(0,0,0,.25);
    }

    .control input,
    .control select,
    .control textarea{
      width:100%; background:transparent; border:0; outline:0; color:var(--text);
      font-size: clamp(14px, 2.6vw, 16px);
      caret-color: var(--ac2);
    }
    .control textarea{ resize:vertical; min-height:96px; }

    .label{
      position:absolute; left:14px; top:10px; z-index:2; 
      font-size:12px; color:var(--muted); letter-spacing:.3px;
      transition: transform .2s ease, opacity .2s ease;
      transform-origin:left top;
    }

    .control:has(input:focus),
    .control:has(select:focus),
    .control:has(textarea:focus){
      border-color: #ffffff28; box-shadow: 0 0 0 4px #7c3aed33, 0 0 0 1px #ffffff22 inset; 
      transform: translateY(-1px);
    }

    /* Placeholder fantasma para disparar floating label */
    .ghost::placeholder{ opacity:0 }

    /* Chips auxiliares */
    .chips{ display:flex; flex-wrap:wrap; gap:8px; margin-top:10px }
    .chip{
      font-size:11px; color:#d1d5db; border:1px dashed #ffffff2a; padding:6px 10px; border-radius:999px;
      background: #0b0d1a; opacity:.85;
      transition: transform .15s ease;
    }
    .chip:hover{ transform: translateY(-2px); }

    /* Footer */
    .actions{ display:flex; gap:12px; justify-content:flex-end; margin-top:8px }
    .btn{
      appearance:none; border:0; cursor:pointer; font-weight:600; letter-spacing:.3px;
      padding: 12px 18px; border-radius: 999px; 
      background: linear-gradient(135deg, var(--ac2), var(--ac1));
      color:white; box-shadow: 0 10px 24px rgba(0,0,0,.35), 0 0 0 0 rgba(124,58,237,.4);
      transition: transform .15s ease, box-shadow .3s ease;
    }
    .btn:hover{ transform: translateY(-2px); box-shadow: 0 14px 28px rgba(0,0,0,.4), 0 0 0 10px rgba(124,58,237,.06) }
    .btn:active{ transform: translateY(0) scale(.98) }
    .btn.secondary{
      background: #0b0d1a; color:#e5e7eb; border:1px solid #ffffff1a;
    }

    /* Badges decorativos */
    .badges{
      position:absolute; right:16px; top:16px; display:flex; gap:8px; z-index:2;
    }
    .badge{
      font-size:10px; text-transform:uppercase; letter-spacing:.6px; padding:6px 10px; border-radius:999px;
      background:#ffffff14; border:1px solid #ffffff28;
      backdrop-filter: blur(4px);
      -webkit-backdrop-filter: blur(4px);
    }

    /* Tooltip accesible */
    .hint{ color:var(--muted); font-size:12px; margin-top:6px }

  </style>
</head>
<body>
  <div class="constelaciones"></div>

  <div class="wrap">
    <div class="shell">
      <div class="card" role="region" aria-labelledby="titulo-form">
        <div class="badges">
          <span class="badge">Agenda</span>
          <span class="badge">Interactivo</span>
        </div>
        <div class="header">
          <div class="logo" aria-hidden="true"><i>★</i></div>
          <div>
            <div id="titulo-form" class="title">Crear nueva actividad</div>
            <div class="subtitle">Completa los campos para guardar tu evento ✨</div>
          </div>
        </div>

        <form autocomplete="on">
          <!-- Nombre -->
          <div class="field half">
            <label class="label" for="nombre">Nombre</label>
            <div class="control">
              <input class="ghost" type="text" id="nombre" name="nombre" placeholder="Nombre de la actividad" required>
            </div>
            <div class="hint">Ej: "Entrega de informe"</div>
          </div>

          <!-- Actividad -->
          <div class="field half">
            <label class="label" for="actividad">Actividad</label>
            <div class="control">
              <input class="ghost" type="text" id="actividad" name="actividad" placeholder="Tipo de actividad" list="actividades">
              <datalist id="actividades">
                <option>Reunión</option>
                <option>Llamada</option>
                <option>Entrega</option>
                <option>Visita</option>
                <option>Clase</option>
              </datalist>
            </div>
          </div>

          <!-- Fecha -->
          <div class="field third">
            <label class="label" for="fecha">Fecha</label>
            <div class="control">
              <input class="ghost" type="date" id="fecha" name="fecha" required>
            </div>
          </div>

          <!-- Hora -->
          <div class="field third">
            <label class="label" for="hora">Hora</label>
            <div class="control">
              <input class="ghost" type="time" id="hora" name="hora" required>
            </div>
          </div>

          <!-- Con quién debo hacerla -->
          <div class="field third">
            <label class="label" for="conquien">¿Con quién debo hacerla?</label>
            <div class="control">
              <input class="ghost" type="text" id="conquien" name="conquien" placeholder="Nombre(s) o equipo">
            </div>
          </div>

          <!-- Dirección -->
          <div class="field half">
            <label class="label" for="direccion">Dirección</label>
            <div class="control">
              <input class="ghost" type="text" id="direccion" name="direccion" placeholder="Lugar o enlace">
            </div>
          </div>

          <!-- Teléfono -->
          <div class="field third">
            <label class="label" for="telefono">Teléfono</label>
            <div class="control">
              <input class="ghost" type="tel" id="telefono" name="telefono" inputmode="tel" placeholder="Ej: +57 300 123 4567" pattern="[+0-9 ]{7,20}">
            </div>
          </div>

          <!-- Relacionado -->
          <div class="field third">
            <label class="label" for="relacionado">Relacionado</label>
            <div class="control">
              <select id="relacionado" name="relacionado">
                <option value="" selected>Selecciona una opción</option>
                <option>Trabajo</option>
                <option>Estudios</option>
                <option>Personal</option>
                <option>Salud</option>
                <option>Otro</option>
              </select>
            </div>
          </div>

          <!-- Notas -->
          <div class="field">
            <label class="label" for="notas">Notas</label>
            <div class="control">
              <textarea class="ghost" id="notas" name="notas" placeholder="Detalles adicionales, enlaces, objetivos..."></textarea>
            </div>
            <div class="chips" aria-hidden="true">
              <span class="chip">#prioridad-media</span>
              <span class="chip">#recordatorio</span>
              <span class="chip">#presencial</span>
            </div>
          </div>

          <div class="actions">
            <button type="reset" class="btn secondary" title="Limpiar">Limpiar</button>
            <button type="submit" class="btn" title="Guardar">Guardar actividad</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
