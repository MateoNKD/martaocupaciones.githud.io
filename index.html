<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MARTINA LA MEJOR PROFE</title>
  <style>
    :root {
      --ac1: #ff6ec7;
      --ac2: #7ee8fa;
      --bg: #0a0a1f;
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: radial-gradient(circle at top, #1a1a40, #000);
      color: #fff;
      overflow-x: hidden;
    }
    h1 {
      text-align: center;
      padding: 20px;
      font-size: 2rem;
      background: linear-gradient(90deg, var(--ac1), var(--ac2));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    section { padding: 20px; display: flex; justify-content: center; }
    .formulario {
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(12px);
      border: 2px solid rgba(255,255,255,0.2);
      border-radius: 1rem;
      padding: 20px;
      width: 100%;
      max-width: 500px;
    }
    .formulario h2 { text-align: center; margin-bottom: 15px; }
    .formulario label { display: block; margin-top: 10px; font-size: 0.9rem; opacity: 0.8; }
    .formulario input { width: 100%; padding: 8px; margin-top: 5px; border-radius: 8px; border: none; outline: none; background: rgba(255,255,255,0.1); color: #fff; }
    .formulario button {
      margin-top: 15px; width: 100%; padding: 10px;
      border: none; border-radius: 10px; font-weight: bold; font-size: 1rem;
      color: #fff; cursor: pointer;
      background: linear-gradient(90deg, var(--ac1), var(--ac2));
    }
    .actividad {
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.2);
      padding: 15px;
      margin: 10px;
      border-radius: 12px;
      width: 90%;
      max-width: 500px;
    }
    .actividad h3 { margin: 0; font-size: 1.2rem; color: var(--ac2); }
    .botones { margin-top: 10px; display: flex; gap: 10px; }
    .botones button {
      flex: 1; padding: 6px; border: none; border-radius: 8px;
      cursor: pointer; font-weight: bold;
    }
    .ver { background: #28a745; color: white; }
    .editar { background: #ffc107; color: black; }
    .eliminar { background: #dc3545; color: white; }
    .modal {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.7); display: none; align-items: center; justify-content: center;
    }
    .modal-content {
      background: rgba(255,255,255,0.1); padding: 20px; border-radius: 15px;
      width: 90%; max-width: 400px;
    }
    .modal-content h2 { margin-top: 0; color: var(--ac1); }
    .close { float: right; cursor: pointer; font-weight: bold; color: #fff; }
  </style>
</head>
<body>
  <h1>üåü MARTINA LA MEJOR PROFE üåü</h1>

  <!-- Formulario -->
  <section>
    <form class="formulario" id="formulario">
      <h2>Agregar Actividad</h2>
      <label>Nombre:</label>
      <input type="text" id="nombre" required>
      <label>Actividad:</label>
      <input type="text" id="actividad" required>
      <label>Fecha:</label>
      <input type="date" id="fecha" required>
      <label>Hora:</label>
      <input type="time" id="hora" required>
      <label>Con qui√©n debo hacerla:</label>
      <input type="text" id="conquien">
      <label>Direcci√≥n:</label>
      <input type="text" id="direccion">
      <label>Tel√©fono relacionado:</label>
      <input type="tel" id="telefono">
      <button type="submit">Guardar</button>
    </form>
  </section>

  <!-- Actividades guardadas -->
  <section id="actividades">
    <h2>üìå Actividades Guardadas</h2>
    <div id="lista"></div>
  </section>

  <!-- Modal -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <span class="close" onclick="cerrarModal()">&times;</span>
      <h2>Detalles</h2>
      <div id="detalles"></div>
    </div>
  </div>

  <script>
    const formulario = document.getElementById("formulario");
    const lista = document.getElementById("lista");
    const modal = document.getElementById("modal");
    const detalles = document.getElementById("detalles");

    // üëâ Guardamos las actividades en el propio HTML
    let actividades = [];

    function mostrarActividades() {
      lista.innerHTML = "";
      actividades.forEach((act, index) => {
        const div = document.createElement("div");
        div.className = "actividad";
        div.innerHTML = `
          <h3>${act.actividad}</h3>
          <p><b>Fecha:</b> ${act.fecha} - <b>Hora:</b> ${act.hora}</p>
          <div class="botones">
            <button class="ver" onclick="verActividad(${index})">üëÄ Ver</button>
            <button class="editar" onclick="editarActividad(${index})">‚úèÔ∏è Editar</button>
            <button class="eliminar" onclick="eliminarActividad(${index})">üóëÔ∏è Eliminar</button>
          </div>
        `;
        lista.appendChild(div);
      });
    }

    formulario.addEventListener("submit", e => {
      e.preventDefault();
      const actividad = {
        nombre: document.getElementById("nombre").value,
        actividad: document.getElementById("actividad").value,
        fecha: document.getElementById("fecha").value,
        hora: document.getElementById("hora").value,
        conquien: document.getElementById("conquien").value,
        direccion: document.getElementById("direccion").value,
        telefono: document.getElementById("telefono").value
      };
      actividades.push(actividad);
      formulario.reset();
      mostrarActividades();
      descargarHTML(); // üëâ genera el archivo con datos
    });

    function verActividad(i) {
      const act = actividades[i];
      detalles.innerHTML = `
        <p><b>Nombre:</b> ${act.nombre}</p>
        <p><b>Actividad:</b> ${act.actividad}</p>
        <p><b>Fecha:</b> ${act.fecha}</p>
        <p><b>Hora:</b> ${act.hora}</p>
        <p><b>Con qui√©n:</b> ${act.conquien}</p>
        <p><b>Direcci√≥n:</b> ${act.direccion}</p>
        <p><b>Tel√©fono:</b> ${act.telefono}</p>
      `;
      modal.style.display = "flex";
    }
    function cerrarModal() { modal.style.display = "none"; }
    function editarActividad(i) {
      const act = actividades[i];
      document.getElementById("nombre").value = act.nombre;
      document.getElementById("actividad").value = act.actividad;
      document.getElementById("fecha").value = act.fecha;
      document.getElementById("hora").value = act.hora;
      document.getElementById("conquien").value = act.conquien;
      document.getElementById("direccion").value = act.direccion;
      document.getElementById("telefono").value = act.telefono;
      actividades.splice(i, 1);
      mostrarActividades();
    }
    function eliminarActividad(i) {
      actividades.splice(i, 1);
      mostrarActividades();
      descargarHTML();
    }

    // üëâ Generar un nuevo HTML con actividades incluidas
    function descargarHTML() {
      const contenido = `
<!DOCTYPE html>
<html lang="es">
<head><meta charset="UTF-8"><title>Actividades</title></head>
<body><h1>Actividades Guardadas</h1>
<pre>${JSON.stringify(actividades, null, 2)}</pre>
</body></html>`;
      const blob = new Blob([contenido], {type: "text/html"});
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "actividades.html";
      a.click();
      URL.revokeObjectURL(url);
    }
  </script>
</body>
</html>
